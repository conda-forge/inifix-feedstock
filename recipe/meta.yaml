{% set name = "inifix" %}
{% set version = "6.0.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/inifix-{{ version }}.tar.gz
  sha256: 32d3ff2aa51484f89c947e3aa9d0fcc48b61b7386e03d0fca66d9bfa2679d15a

build:
  entry_points:
    - inifix-format = inifix.format:main
    - inifix-validate = inifix.validate:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - typing-extensions >=4.2.0  # only needed for Python 3.10

test:
  source_files:
    - tests
  imports:
    - inifix
  commands:
    - pip check
    - inifix-format --help
    - inifix-validate --help
    - pytest -ra tests
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - hypothesis


about:
  summary: An I/O library for Pluto-style ini files.
  home: https://github.com/neutrinoceros/inifix
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - neutrinoceros
